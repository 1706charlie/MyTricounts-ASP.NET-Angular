<div class="empty-state-wrapper" [style.marginTop]="topMargin">
  <div class="empty-card">
    @if (title) {
      <div class="empty-title">{{ title }}</div>
    }

    @if (subtitle) {
      <div class="empty-subtitle">{{ subtitle }}</div>
    }

    @if (buttonLabel) {
      <button mat-raised-button type="button" (click)="buttonClick.emit()">
        {{ buttonLabel }}
      </button>
    }
  </div>
</div>
